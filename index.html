<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morpho Café & Studio Menu</title>
  <style>
    body {
      font-family: Gotham, sans-serif;
      text-align: center;
      background-image: url('background.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: #ffe4b5;
    }
    h1 {
      color: #153610;
      text-shadow: 1px 1px 2px #676b52;

    p {
      background-color: rgba(0,0,0,0.5);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 40px;
    }

    .menu-image {
      width: 30%;
      max-width: 800px;
      margin: 25px auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <h1>Welcome to Morpho Café!</h1>
  <p>Check out our delicious menu:</p>

  <!-- BIGGER IMAGES -->
  <img src="MENU 1.1.png" alt="Food" class="menu-image" />
  <img src="MENU 2.1.png" alt="Drinks" class="menu-image" />
  <!-- Add more images as needed -->

</body>
</html>
