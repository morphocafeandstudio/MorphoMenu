<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Café Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #fff;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6); /* semi-transparent overlay for readability */
      border-radius: 10px;
    }

    h1 {
      color: #ffe4b5;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
    }

    .menu-image {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Café!</h1>
    <p>Check out our delicious menu:</p>

    <!-- Responsive Images -->
    <img src="MENU 1.1.png" alt="Drinks" class="menu-image" />
    <img src="MENU 1.2.png" alt="Food" class="menu-image" />
    <!-- Add more menu photos -->
  </div>
</body>
</html>
